<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0">
    <title>会议室预约</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="index.js"></script>
</head>
<body onload="load()">
<div class = "page_mask">
    <div class = "mask">
    </div>
    <div class = "wait_content">
        <div class = "page_wait"></div>
        <div class = "img_content">
            <img src="IMG/loading.png" class = "img_loading">
        </div>
        <p style="font-size:48px;font-weight:400;color: #FFFFFF;position: absolute;top: 50%;left: 55%;transform: translate(-50%,-50%);opacity: 0.9;z-index: 4">加载中</p>
    </div>
</div>
<div class="container" id="container">
    <div class="index">
        <!--
        <div class = "index_user">
            <div class = "bar_avatar" id = "avatar">
            </div>
            <div class = "flex_tip" id = "user_name">
            </div>
        </div>
        -->
        <div class="page_button_main">
            <div class="flex" id="appoint_manage" onclick="ap_show()">
                <p class="flex_item">预约管理</p>
            </div>
            <div class = "flex_content" id = "appoint_manage_content">
                <div class = "flex_content_item" onclick="redirect_quick_find()">
                    <p class="flex_item">预约会议室</p>
                    <img class="flex_go" src="IMG/go.png">
                </div>
                <div class = "line"></div>
                <div class = "flex_content_item" onclick="under_construction()">
                    <p class="flex_item">预约协调管理</p>
                    <img class="flex_go" src="IMG/go.png">
                </div>
                <div class = "line"></div>
                <div class = "flex_content_item"onclick="redirect_appoint_history()">
                    <p class="flex_item">预约记录</p>
                    <img class="flex_go" src="IMG/go.png">
                </div>
            </div>
            <div class="flex" id="conference_manage" onclick="cn_show()">
                <p class="flex_item">会议管理</p>
            </div>
            <div class = "flex_content" id = "conference_manage_content">
                        <div class = "flex_content_item"onclick="under_construction()">
                            <p class="flex_item">参与签到</p>
                            <img class="flex_go" src="IMG/go.png">
                        </div>
                        <div class = "line"></div>
                        <div class = "flex_content_item"onclick="under_construction()">
                            <p class="flex_item">发起签到</p>
                            <img class="flex_go" src="IMG/go.png">
                        </div>
                     </div>
            <div class="flex" id="check_manage" onclick="ch_show()">
                <p class="flex_item">预约审核</p>
            </div>
            <div class = "flex_content" id = "check_manage_content">
                <div class = "flex_content_item"onclick="under_construction()">
                    <p class="flex_item">预约审核</p>
                    <img class="flex_go" src="IMG/go.png">
                </div>
                <div class = "line"></div>
                <div class = "flex_content_item"onclick="under_construction()">
                    <p class="flex_item">审核记录</p>
                    <img class="flex_go" src="IMG/go.png">
                </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
