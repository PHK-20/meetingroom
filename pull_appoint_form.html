<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="index.js"></script>
    <title>预约会议室</title>
</head>
<body onload="get_appoint_form()">
    <div class = "page_mask">
    <div class = "mask">
    </div>
    <div class = "wait_content">
        <div class = "page_wait">
        </div>
        <div class = "img_content">
            <img src="IMG/loading.png" class = "img_loading">
        </div>
        <p style="font-size:48px;font-weight:400;color: #FFFFFF;position: absolute;top: 50%;left: 55%;transform: translate(-50%,-50%);opacity: 0.9;z-index: 4">加载中</p>
    </div>
    </div>
    <div class = "full_container">
        <div class = "page_form">
            <div class = "page_title">
                <p class = "title">提交预约</p>
                <p class = "sub_title">填写预约审核表</p>
            </div>
            <div class = "form_container">
                <div class = "line"></div>
                <div class = "form">
                    <div class = "form_item">会议时长*</div>
                    <div class = "form_item " id="appoint_durance" style="flex: 0.6;opacity: 0.5">这里是从上一页面获取的内容</div>
                    <div class = "select_tip">分</div>
                </div>
                <div class = "line"></div>
                <div class = "form">
                    <div class = "form_item">会议人数*</div>
                    <div class = "form_item" id="appoint_num" style="flex: 0.6;opacity: 0.5">这里是从上一页面获取的内容</div>
                    <div class = "select_tip">人</div>
                </div>
                <div class = "line"></div>
                <div class = "form">
                    <div class = "form_item">时间段</div>
                    <div class = "form_item" id="appoint_begin" style="opacity: 0.5">这里是从上一页面获取的内容</div>
                    <div class = "select_tip">-</div>
                    <div class = "form_item" id="appoint_after" style="opacity: 0.5">这里是从上一页面获取的内容</div>
                </div>
                <div class = "line"></div>
                <div class = "form">
                    <div class = "form_item">会议室</div>
                    <div class = "form_item" id="appoint_room" style="flex: 0.6;opacity: 0.5;margin-right: 30px">这里是从上一页面获取的内容</div>
                </div>
                <div class = "line"></div>
                <div class = "form">
                    <div class = "form_item">会议室用途*</div>
                    <input class="form_textarea" id="room_purpose" style="flex: 1">
                </div>
                <div class = "line"></div>
                <div class = "form">
                    <div class = "form_item">手机号*</div>
                    <input type="number" id="appoint_phone" class = "form_textarea" style="flex: 1">
                </div>
                <div class = "line"></div>
                <div class = "form">
                    <div class = "form_item">联系方式</div>
                    <select class = "form_select" style="flex:0.1" id = "appoint_connect_method">
                        <option>QQ</option>
                        <option>邮箱</option>
                    </select>
                    <input class = "form_textarea" id="appoint_connect" style="flex: 0.78">
                </div>
                <div class = "line"></div>
            </div>
            <div class = page_title>
                <p class = "page_tip">*为必填内容</p>
            </div>
        </div>
        <div class = "page_function">
            <div class = "page_function_button" onclick="pull_appoint_form()">提交</div>
            <div class = "page_sub_function_button"></div>
        </div>
    </div>
</body>
</html>
