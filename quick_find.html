<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="index.js"></script>
    <title>预约会议室</title>
</head>
<body>
    <div class = "page_mask">
    <div class = "mask">
    </div>
    <div class = "wait_content">
        <div class = "page_wait">
        </div>
        <div class = "img_content">
            <img src="IMG/loading.png" class = "img_loading">
        </div>
        <p style="font-size:48px;font-weight:400;color: #FFFFFF;position: absolute;top: 50%;left: 55%;transform: translate(-50%,-50%);opacity: 0.9;z-index: 4">加载中</p>
    </div>

</div>
    <div class = "full_container" id="quick_find">
        <div class = "page_form">
            <div class = "page_title">
                <p class = "title">快速预约</p>
                <p class = "sub_title">快速查找可用会议室</p>
            </div>
            <div class = "form_container">
                <div class = "line"></div>
                <div class = "form" id="duration">
                    <div class = "form_item">会议时长*</div>
                    <select class = "form_select" id="form_duration">
                        <option>30</option>
                        <option>60</option>
                        <option>90</option>
                        <option>120</option>
                        <option>150</option>
                        <option>180</option>
                        <option>210</option>
                        <option>240</option>
                        <option>270</option>
                        <option>300</option>
                    </select>
                    <div class = "select_tip">分</div>
                </div>
                <div class = "line"></div>
                <div class = "form">
                    <div class = "form_item">会议人数*</div>
                    <input type="number" class = "form_textarea" id="appointment_num">
                    <div class = "select_tip">人</div>
                </div>
                <div class = "line"></div>
                <div class = "form">
                    <div class = "form_item">时间段</div>
                    <select class = "form_select" id="form_time_before" onchange='time_limit()'>
                        <option selected value="0"></option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                    </select>
                    <div class = "select_tip">时</div>
                    <div class = "select_tip">至</div>
                    <select class = "form_select" id="form_time_after">
                        <option selected value="0"></option>
                        <option value="-1" id="form_time_after_null" style="font-size: 20px">请选择开始时间</option>
                    </select>
                    <div class = "select_tip">时</div>
                </div>
                <div class = "line"></div>
                <div class = "form">
                    <div class = "form_item">会议室</div>
                    <select class = "form_select" id="form_room" style="flex: 0.68">
                        <option selected value = "0"></option>
                        <option value="1">103</option>
                        <option value="1">105</option>
                        <option value="1">108</option>
                        <option value="1">501</option>
                        <option value="1">502</option>
                    </select>
                </div>
                <div class = "line"></div>
            </div>
            <div class = page_title>
                <p class = "page_tip">*为必填内容</p>
            </div>
        </div>
        <div class = "page_function">
            <div class = "page_function_button" onclick="quick_find_search()">搜索</div>
            <div class = "page_sub_function_button" onclick="under_construction()"> 查看所有会议室>></div>
        </div>
    </div>
</body>
</html>
